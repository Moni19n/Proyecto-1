    <script>

        $(document).ready(function () {

    window.sr = new ScrollReveal();
    
    sr.reveal('.cita1', {
      duration: 3000,
      origin: 'left'
    });

       sr.reveal('.conslt1', {

    });

    sr.reveal('.navbar', {

      origin: 'right'
    });

      origin: 'bottom',
